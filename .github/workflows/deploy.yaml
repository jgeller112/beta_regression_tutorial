# .github/workflows/deploy.yml
name: Deploy Pages (after render)

on:
  workflow_run:
    workflows: ["Render paper with Nix and Quarto"]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout rendered branch
        uses: actions/checkout@v4
        with:
          ref: rendered
          path: site

      - name: Make index.html (rename ms.html)
        run: |
          set -euo pipefail
          if [ -f "site/manuscript/ms.html" ]; then
            mv site/manuscript/ms.html site/manuscript/index.html
          else
            echo "Did not find site/manuscript/ms.html"
            echo "Tree for debugging:"; ls -laR site || true
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (manuscript/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/manuscript   # uploads index.html + pdf/docx + ms_files/

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

