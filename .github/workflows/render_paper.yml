name: Render paper with Nix and Quarto

on:
  push:
    branches:
      - main
      - master
    paths:
      - manuscript/**
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main branch
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Check if manuscript changed
      id: check_changes
      run: |
        if git rev-list --count HEAD >/dev/null 2>&1 && [ "$(git rev-list --count HEAD)" -gt 1 ]; then
          if git diff --name-only HEAD^ HEAD | grep -q "^manuscript/"; then
            echo "changed=true" >> $GITHUB_ENV
          else
            echo "changed=false" >> $GITHUB_ENV
          fi
        else
          echo "changed=true" >> $GITHUB_ENV
        fi

    - name: Install Nix
      if: env.changed == 'true'
      uses: DeterminateSystems/nix-installer-action@v9

    - name: Set up Nix cache
      if: env.changed == 'true'
      uses: DeterminateSystems/magic-nix-cache-action@v3

    - name: Render manuscript with Quarto (in-place)
      if: env.changed == 'true'
      run: |
        nix-shell --run "quarto render manuscript/ms.qmd"

    - name: Checkout rendered branch
      if: env.changed == 'true'
      uses: actions/checkout@v3
      with:
        ref: rendered
        path: rendered-branch
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Copy and commit manuscript to rendered branch
      if: env.changed == 'true'
      working-directory: rendered-branch
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        git fetch origin main
        git merge origin/main --no-edit || git rebase origin/main

        rm -rf manuscript
        cp -r ../manuscript manuscript

        git add manuscript/
        git commit -m "Rendered manuscript output [ci skip]" || echo "No changes to commit"
        git push origin rendered
